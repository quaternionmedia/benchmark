<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>benchmark — a map of benches</title>
  <meta name="description" content="Browse and discover benches worldwide." />

  <!-- Leaflet CSS must load before Leaflet JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

  <!-- App stylesheet -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">

    <!-- Header: logo, bench count, filter toggle -->
    <header id="header">
      <div style="display:flex; align-items:baseline; gap:0">
        <span class="logo">benchmark</span>
        <span class="bench-count" id="bench-count"></span>
      </div>
      <button class="btn-icon" id="filter-toggle" aria-expanded="false"
              aria-controls="filter-panel">
        filter
      </button>
    </header>

    <!-- Filter panel (hidden by default) -->
    <div id="filter-panel" class="filter-panel hidden" role="region"
         aria-label="Filter benches">
      <div class="filter-panel-inner">
        <h3>filter benches</h3>

        <!-- Condition filter -->
        <div class="filter-group">
          <label>condition</label>
          <div class="filter-chips" id="condition-chips">
            <button class="chip active" data-filter="condition" data-value="all">all</button>
            <button class="chip" data-filter="condition" data-value="good">good</button>
            <button class="chip" data-filter="condition" data-value="fair">fair</button>
            <button class="chip" data-filter="condition" data-value="poor">poor</button>
            <button class="chip" data-filter="condition" data-value="unknown">unknown</button>
          </div>
        </div>

        <!-- Material filter -->
        <div class="filter-group">
          <label>material</label>
          <div class="filter-chips" id="material-chips">
            <button class="chip active" data-filter="material" data-value="all">all</button>
            <button class="chip" data-filter="material" data-value="wood">wood</button>
            <button class="chip" data-filter="material" data-value="metal">metal</button>
            <button class="chip" data-filter="material" data-value="stone">stone</button>
            <button class="chip" data-filter="material" data-value="concrete">concrete</button>
            <button class="chip" data-filter="material" data-value="plastic">plastic</button>
            <button class="chip" data-filter="material" data-value="other">other</button>
          </div>
        </div>

        <!-- Feature checkboxes -->
        <div class="filter-group">
          <label>features</label>
          <div class="filter-checks">
            <label class="check-label">
              <input type="checkbox" id="filter-backrest" data-filter="backrest" />
              backrest
            </label>
            <label class="check-label">
              <input type="checkbox" id="filter-armrests" data-filter="armrests" />
              armrests
            </label>
            <label class="check-label">
              <input type="checkbox" id="filter-accessible" data-filter="accessible" />
              accessible
            </label>
            <label class="check-label">
              <input type="checkbox" id="filter-covered" data-filter="covered" />
              covered
            </label>
          </div>
        </div>

      </div>
    </div>

    <!-- Leaflet map container -->
    <div id="map" aria-label="Bench map"></div>

    <!-- Sidebar: bench detail panel -->
    <aside id="sidebar" class="sidebar hidden" aria-label="Bench detail">
      <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">✕</button>
      <div id="sidebar-content"></div>
    </aside>

  </div>

  <!-- App entry point -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
